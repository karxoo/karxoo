name: Generate Assets

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      # 1. Snake (Light & Dark)
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: karxoo
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%23cc7a67&color_dots=%23e5e7eb,%23d4b483,%23c1666b,%23435058,%2348392a
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%23cc7a67&color_dots=%231c1c1c,%23d4b483,%23c1666b,%23435058,%2348392a

      # 2. Streak SVGs (Fixed URL & Green Border)
      - name: Generate Streak SVGs
        run: |
          # Light Mode - hide_border=true
          curl -o dist/streak-stats.svg "https://github-readme-streak-stats.herokuapp.com/?user=karxoo&background=e5e7eb&stroke=cc7a67&ring=cc7a67&fire=cc7a67&currStreakNum=4b5563&sideNums=4b5563&currStreakLabel=cc7a67&sideLabels=6b7280&dates=9ca3af&hide_border=true"
          
          # Dark Mode - hide_border=false with green border
          curl -o dist/streak-stats-dark.svg "https://github-readme-streak-stats.herokuapp.com/?user=karxoo&theme=tokyonight&background=1a1b27&border=2d6a4f&ring=2d6a4f&fire=40916c&currStreakNum=70e000&sideNums=b7efc5&currStreakLabel=2d6a4f&hide_border=false"
      
      # 3. Stats (Light & Dark)
      - name: Generate Main Stats SVG
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=karxoo&show_icons=true&title_color=2d6a4f&text_color=1b4332&icon_color=40916c&bg_color=e5e7eb&border_color=d1d5db
          path: dist/github-stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Main Stats SVG Dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=karxoo&show_icons=true&title_color=70e000&text_color=b7efc5&icon_color=40916c&bg_color=1a1b27&border_color=2d6a4f
          path: dist/github-stats-dark.svg
          token: ${{ secrets.GH_TOKEN }}

      # 4. Top Langs (Light & Dark)
      - name: Generate Top Langs SVG
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=karxoo&layout=compact&title_color=2d6a4f&text_color=1b4332&bg_color=e5e7eb&border_color=d1d5db&langs_count=6&hide=html,css
          path: dist/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Top Langs SVG Dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=karxoo&layout=compact&title_color=70e000&text_color=b7efc5&bg_color=1a1b27&border_color=2d6a4f&langs_count=6&hide=html,css
          path: dist/top-langs-dark.svg
          token: ${{ secrets.GH_TOKEN }}

      # 5. Cache Buster & Timestamp Step
      - name: Update README cache version and timestamp
        run: |
          # FIX: Added the underscore for the timezone
          export TZ="Asia/Kuala_Lumpur"
          
          # Generate variables
          TS=$(date +%Y%m%d%H%M)
          TIMENOW=$(date +'%b %d, %I:%M %p')
          
          # 1. Update the 'Last Updated' text inside the <sub> tags
          sed -i "s/Last Updated: [^<]*/Last Updated: ${TIMENOW}/g" README.md
          
          # 2. Update all ?v= numbers for cache busting
          sed -i "s/\?v=[0-9]*/?v=${TS}/g" README.md

      # 6. CRITICAL: Save these changes back to your profile
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # Only commit if something actually changed
          git commit -m "chore: update timestamp to ${TIMENOW} [skip ci]" || echo "No changes to commit"
          git push origin main

      # 7. Push Assets to Output Branch
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
