name: Generate Assets

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      # 1. Snake (Light & Dark)
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: karxoo
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=%23cc7a67&color_dots=%23e5e7eb,%23d4b483,%23c1666b,%23435058,%2348392a
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%23cc7a67&color_dots=%231c1c1c,%23d4b483,%23c1666b,%23435058,%2348392a

      # 2. Streak SVGs (Fixed URL & Domain)
      - name: Generate Streak SVGs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Light - Switched to demolab domain
          curl -o dist/streak-stats.svg "https://streak-stats.demolab.com/?user=karxoo&background=e5e7eb&border=d1d5db&stroke=cc7a67&ring=cc7a67&fire=cc7a67&currStreakNum=4b5563&sideNums=4b5563&currStreakLabel=cc7a67&sideLabels=6b7280&dates=9ca3af&hide_border=false"
          
          # Dark - Switched to demolab domain
          curl -o dist/streak-stats-dark.svg "https://streak-stats.demolab.com/?user=karxoo&theme=tokyonight&background=1a1b27&ring=2d6a4f&fire=40916c&currStreakNum=70e000&sideNums=b7efc5&currStreakLabel=2d6a4f"

      # 3. Stats (Light & Dark)
      - name: Generate Main Stats SVG
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=karxoo&show_icons=true&title_color=2d6a4f&text_color=1b4332&icon_color=40916c&bg_color=e5e7eb&border_color=d1d5db
          path: dist/github-stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Main Stats SVG Dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=karxoo&show_icons=true&title_color=70e000&text_color=b7efc5&icon_color=40916c&bg_color=1a1b27&border_color=2d6a4f
          path: dist/github-stats-dark.svg
          token: ${{ secrets.GH_TOKEN }}

      # 4. Top Langs (Light & Dark)
      - name: Generate Top Langs SVG
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=karxoo&layout=compact&title_color=2d6a4f&text_color=1b4332&bg_color=e5e7eb&border_color=d1d5db&langs_count=6&hide=html,css
          path: dist/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Top Langs SVG Dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=karxoo&layout=compact&title_color=70e000&text_color=b7efc5&bg_color=1a1b27&border_color=2d6a4f&langs_count=6&hide=html,css
          path: dist/top-langs-dark.svg
          token: ${{ secrets.GH_TOKEN }}

      # 5. Push
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
